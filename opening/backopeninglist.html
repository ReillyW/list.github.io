    <script type='text/javascript'>
        
        function totalOns() {
            //ons
            var begons = parseInt(document.getElementById('begonions').value);
            var slcons = parseInt(document.getElementById('slconions').value);
            var ttlons = parseInt(document.getElementById('ttlonions').value);
            var useons = parseInt(document.getElementById('useonions').value);

            var precalc = (begons+slcons+ttlons);
            var calc = (precalc-useons);

            document.getElementById('onstotal').innerHTML = calc;
            // toms
            var begtoms = parseInt(document.getElementById('begtoms').value);
            var slctoms = parseInt(document.getElementById('slctoms').value);
            var ttltoms = parseInt(document.getElementById('ttltoms').value);
            var usetoms = parseInt(document.getElementById('usetoms').value);

            var precalc = (begtoms+slctoms+ttltoms);
            var calc = (precalc-usetoms);

            document.getElementById('tomstotal').innerHTML = calc;
            //mush
            var begmush = parseInt(document.getElementById('begmush').value);
            var slcmush = parseInt(document.getElementById('slcmush').value);
            var ttlmush = parseInt(document.getElementById('ttlmush').value);
            var usemush = parseInt(document.getElementById('usemush').value);

            var precalc = (begmush+slcmush+ttlmush);
            var calc = (precalc-usemush);

            document.getElementById('mushtotal').innerHTML = calc;
            //bells
            var begbells = parseInt(document.getElementById('begbells').value);
            var slcbells= parseInt(document.getElementById('slcbells').value);
            var ttlbells = parseInt(document.getElementById('ttbells').value);
            var usebells = parseInt(document.getElementById('usebells').value);

            var precalc = (begbells+slcbells+ttlbells);
            var calc = (precalc-usebells);

            document.getElementById('bellstotal').innerHTML = calc;
            //pickle
            var begpickle = parseInt(document.getElementById('begpickle').value);
            var slcpickle = parseInt(document.getElementById('slcpickle').value);
            var ttlpickle = parseInt(document.getElementById('ttlpickle').value);
            var usepickle = parseInt(document.getElementById('usepickle').value);

            var precalc = (begpickle+slcpickle+ttlpickle);
            var calc = (precalc-usepickle);

            document.getElementById('pickletotal').innerHTML = calc;
            //lemons
            var beglemons = parseInt(document.getElementById('beglemons').value);
            var slclemons = parseInt(document.getElementById('slclemons').value);
            var ttllemons = parseInt(document.getElementById('ttllemons').value);
            var uselemons = parseInt(document.getElementById('uselemons').value);

            var precalc = (beglemons+slclemons+ttllemons);
            var calc = (precalc-uselemons);

            document.getElementById('lemonstotal').innerHTML = calc;
            //jack
            var begjack = parseInt(document.getElementById('begjack').value);
            var slcjack = parseInt(document.getElementById('slcjack').value);
            var ttljack = parseInt(document.getElementById('ttljack').value);
            var usejack = parseInt(document.getElementById('usejack').value);

            var precalc = (begjack+slcjack+ttljack);
            var calc = (precalc-usejack);

            document.getElementById('jacktotal').innerHTML = calc;
            //chedd
            var begchedd = parseInt(document.getElementById('begchedd').value);
            var slcchedd = parseInt(document.getElementById('slcchedd').value);
            var ttlchedd = parseInt(document.getElementById('ttlchedd').value);

            var precalc = (begchedd+slcchedd+ttlchedd);
            var calc = (precalc-usechedd);

            document.getElementById('cheddtotal').innerHTML = calc;
